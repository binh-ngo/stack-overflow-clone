schema {
    query: Query
    mutation: Mutation
}

  type Query {
    getAllQuestions(author: String!): [Question] 
    getQuestionById(author: String!, quesId: String!): Question

    getUser(username: String!): User!
    getAllUsers: [UserList]!
    getAllTags: [Tag]!
  }

# @aws_cognito_user_pools AppSync directive to specify that the field should be AMAZON_COGNITO_USER_POOLS authorized.

  type Mutation {
    register(username: String!, password: String!): LoggedUser!
    login(username: String!, password: String!): LoggedUser!

    createQuestion(question: QuestionInput): Question @aws_cognito_user_pools
    deleteQuestion(author: String!, quesId: ID!): String @aws_cognito_user_pools
    updateQuestion(
      author: String!
      quesId: String!
      question: QuestionInput!
    ): Question @aws_cognito_user_pools

    voteQuestion(quesId: ID!, voteType: VoteType!): Question! @aws_cognito_user_pools

    # TODO: answer lambdas for crud functionality
    createAnswer(answer: AnswerInput): Answer @aws_cognito_user_pools
    deleteAnswer(author: String!, ansId: ID!): String @aws_cognito_user_pools
    updateAnswer(
      author: String!
      ansId: String!
      answer: AnswerInput!
    ): Question @aws_cognito_user_pools
    
    voteAnswer(quesId: ID!, ansId: ID!, voteType: VoteType!): Answer!
    acceptAnswer(quesId: ID!, ansId: ID!): Question!
    
    # TODO: comment lambdas for crud functionality
    addQuesComment(quesId: ID!, body: String!): [Comment!]! @aws_cognito_user_pools
    deleteQuesComment(quesId: ID!, commentId: ID!): ID! @aws_cognito_user_pools
    editQuesComment(quesId: ID!, commentId: ID!, body: String!): [Comment!]! @aws_cognito_user_pools

    addAnsComment(quesId: ID!, ansId: ID!, body: String!): [Comment!]! @aws_cognito_user_pools
    deleteAnsComment(quesId: ID!, ansId: ID!, commentId: ID!): ID! @aws_cognito_user_pools
    editAnsComment(
      quesId: ID!
      ansId: ID!
      commentId: ID!
      body: String!
    ): [Comment!]! @aws_cognito_user_pools
  }

  enum RoleType {
    USER
    ADMIN
  }

  enum VoteType {
    UPVOTE
    DOWNVOTE
  }

  enum SortByType {
    HOT
    VOTES
    VIEWS
    NEWEST
    OLDEST
  }

  scalar AWSDateTime

  type QuestionRep {
    quesId: ID!
    rep: Int!
  }

  type AnswerRep {
    ansId: ID!
    rep: Int!
  }

  type RecentActivity {
    id: ID!
    title: String!
    points: Int!
    createdAt: AWSDateTime!
  }

  type LoggedUser {
    id: ID!
    username: String!
    token: String!
    role: RoleType!
  }

  type User {
    id: ID!
    username: String!
    imageUrl: AWSURL
    role: RoleType!
    questions: [QuestionRep]!
    answers: [AnswerRep]!
    createdAt: AWSDateTime!
    reputation: Int!
    recentQuestions: [RecentActivity]!
    recentAnswers: [RecentActivity]!
    totalQuestions: Int!
    totalAnswers: Int!
  }

  type UserList {
    id: ID!
    username: String!
    createdAt: AWSDateTime!
  }

  type Author {
    id: ID!
    username: String!
  }

  type Comment {
    id: ID!
    author: Author!
    body: String!
    createdAt: AWSDateTime!
    updatedAt: AWSDateTime!
  }

  type Answer {
    id: ID!
    author: Author!
    body: String!
    comments: [Comment]!
    points: Int!
    upvotedBy: [ID]!
    downvotedBy: [ID]!
    createdAt: AWSDateTime!
    updatedAt: AWSDateTime!
  }

  type QuestionList {
    id: ID!
    author: Author!
    title: String!
    body: String!
    tags: [String!]!
    points: Int!
    views: Int!
    answers: [Answer]!
    answerCount: Int!
    createdAt: AWSDateTime!
    updatedAt: AWSDateTime!
  }

  type Question {
    id: ID!
    author: Author!
    title: String!
    body: String!
    tags: [String!]!
    points: Int!
    views: Int!
    acceptedAnswer: ID
    comments: [Comment]!
    answers: [Answer]!
    upvotedBy: [ID]!
    downvotedBy: [ID]!
    createdAt: AWSDateTime!
    updatedAt: AWSDateTime!
  }

  type NextPrevPage {
    page: Int!
    limit: Int!
  }

  type PaginatedQuesList {
    questions: [QuestionList]!
    next: NextPrevPage
    previous: NextPrevPage
  }

  type Tag {
    tagName: String!
    count: Int!
  }

  input QuestionInput {
    title: String!
    body: String!
    author: String!
    tags: [String]!
}

input AnswerInput {
  body: String!
  author: String!
}